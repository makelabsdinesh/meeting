<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
           
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #17a5de;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .generated-room {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }

        .room-id {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            margin: 10px 0;
            word-break: break-all;
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Video Conference</h1>
        
        <div class="form-group">
            <label for="roomId">Enter Room ID to Join:</label>
            <input type="text" id="roomId" placeholder="Enter room ID or leave blank to create new">
        </div>

        <button class="btn" onclick="joinRoom()">Join Meeting</button>
        <button class="btn btn-secondary" onclick="createRoom()">Create New Room</button>

        <div id="generatedRoom" class="generated-room" style="display: none;">
            <h3>ðŸŽ‰ Room Created!</h3>
            <p>Share this Room ID with your friends:</p>
            <div class="room-id" id="newRoomId"></div>
            <button class="btn copy-btn" onclick="copyRoomId()">Copy Room ID</button>
            <button class="btn" onclick="joinGeneratedRoom()">Join This Room</button>
        </div>
    </div>

    <script>
        function generateRoomId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function createRoom() {
            const roomId = generateRoomId();
            document.getElementById('newRoomId').textContent = roomId;
            document.getElementById('generatedRoom').style.display = 'block';
            document.getElementById('roomId').value = roomId;
        }

        function joinRoom() {
            let roomId = document.getElementById('roomId').value.trim();
            if (!roomId) {
                roomId = generateRoomId();
            }
            window.location.href = `/room/${roomId}`;
        }

        function joinGeneratedRoom() {
            const roomId = document.getElementById('newRoomId').textContent;
            window.location.href = `/room/${roomId}`;
        }

        function copyRoomId() {
            const roomId = document.getElementById('newRoomId').textContent;
            navigator.clipboard.writeText(roomId).then(() => {
                alert('Room ID copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = roomId;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Room ID copied to clipboard!');
            });
        }

        // Allow Enter key to join room
        document.getElementById('roomId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
