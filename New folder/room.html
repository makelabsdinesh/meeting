<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .room-info {
            font-size: 18px;
            font-weight: bold;
        }

        .participant-count {
            color: #4CAF50;
            font-size: 14px;
        }

        .content-area {
            flex: 1;
            display: flex;
            position: relative;
        }

        .video-area {
            flex: 1;
            position: relative;
            background: #000;
        }

        .video-grid {
            display: grid;
            grid-gap: 10px;
            height: 100%;
            padding: 10px;
            overflow-y: auto;
        }

        .video-container {
            position: relative;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container.main-video {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .video-control-btn {
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .screen-share-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: #000;
        }

        .screen-share-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .sidebar {
            width: 350px;
            background: #2d2d2d;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(100%);
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid #444;
        }

        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #333;
            border: none;
            color: white;
            transition: background 0.3s;
        }

        .sidebar-tab.active {
            background: #4CAF50;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .participants-list {
            padding: 20px;
        }

        .participant {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border-radius: 5px;
        }

        .participant-info {
            flex: 1;
            margin-left: 10px;
        }

        .participant-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .participant-status {
            font-size: 12px;
            color: #aaa;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-message {
            background: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .chat-sender {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #444;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            resize: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .control-btn.primary {
            background: #4CAF50;
            color: white;
        }

        .control-btn.danger {
            background: #f44336;
            color: white;
        }

        .control-btn.secondary {
            background: #666;
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.muted {
            background: #f44336;
        }

        .toggle-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 30;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 100;
            }
            
            .controls {
                bottom: 10px;
                gap: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="room-info">
                <div>Room: <span id="roomId"></span></div>
                <div class="participant-count">Participants: <span id="participantCount">1</span></div>
            </div>
            <button class="control-btn secondary toggle-sidebar" onclick="toggleSidebar()">üë•</button>
        </div>

        <div class="content-area">
            <div class="video-area">
                <div class="video-grid" id="videoGrid">
                    <div class="video-container main-video" id="localVideoContainer">
                        <video id="localVideo" class="video-element" autoplay muted playsinline></video>
                        <div class="video-overlay">You</div>
                    </div>
                </div>
                
                <div id="screenShareContainer" class="screen-share-container" style="display: none;">
                    <video id="screenShareVideo" class="screen-share-video" autoplay playsinline></video>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" onclick="showTab('participants')">Participants</button>
                    <button class="sidebar-tab" onclick="showTab('chat')">Chat</button>
                </div>

                <div class="sidebar-content">
                    <div id="participantsTab" class="participants-list">
                        <div class="participant">
                            <div class="participant-info">
                                <div class="participant-name">You</div>
                                <div class="participant-status">Host</div>
                            </div>
                        </div>
                    </div>

                    <div id="chatTab" class="chat-container" style="display: none;">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input-container">
                            <textarea id="chatInput" class="chat-input" placeholder="Type a message..." rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn primary" id="audioBtn" onclick="toggleAudio()">üé§</button>
            <button class="control-btn primary" id="videoBtn" onclick="toggleVideo()">üìπ</button>
            <button class="control-btn secondary" id="screenShareBtn" onclick="toggleScreenShare()">üñ•Ô∏è</button>
            <button class="control-btn danger" onclick="leaveRoom()">üìû</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Global variables
        let socket;
        let localStream;
        let screenStream;
        let peers = {};
        let currentUserId;
        let roomId;
        let isAudioOn = true;
        let isVideoOn = true;
        let isScreenSharing = false;
        let currentScreenSharer = null;

        // Initialize the application
        async function init() {
            roomId = window.location.pathname.split('/').pop();
            currentUserId = generateUserId();
            
            document.getElementById('roomId').textContent = roomId;
            
            // Initialize socket connection
            socket = io();
            
            // Get user media
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                document.getElementById('localVideo').srcObject = localStream;
                
                // Join the room
                socket.emit('join-room', roomId, currentUserId);
                
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Please allow camera and microphone access to join the meeting.');
            }
            
            setupSocketListeners();
            setupChatInput();
        }

        function generateUserId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function setupSocketListeners() {
            socket.on('user-connected', (userId) => {
                console.log('User connected:', userId);
                createPeerConnection(userId, false);
                updateParticipantCount();
            });

            socket.on('existing-users', (users) => {
                users.forEach(userId => {
                    createPeerConnection(userId, true);
                });
                updateParticipantCount();
            });

            socket.on('user-disconnected', (userId) => {
                console.log('User disconnected:', userId);
                if (peers[userId]) {
                    peers[userId].close();
                    delete peers[userId];
                }
                removeVideoElement(userId);
                updateParticipantCount();
            });

            socket.on('offer', async (offer, fromUserId) => {
                const peer = peers[fromUserId];
                if (peer) {
                    await peer.setRemoteDescription(offer);
                    const answer = await peer.createAnswer();
                    await peer.setLocalDescription(answer);
                    socket.emit('answer', answer, fromUserId);
                }
            });

            socket.on('answer', async (answer, fromUserId) => {
                const peer = peers[fromUserId];
                if (peer) {
                    await peer.setRemoteDescription(answer);
                }
            });

            socket.on('ice-candidate', (candidate, fromUserId) => {
                const peer = peers[fromUserId];
                if (peer) {
                    peer.addIceCandidate(candidate);
                }
            });

            socket.on('user-audio-toggle', (userId, isAudioOn) => {
                // Update UI to show audio status
                updateParticipantAudioStatus(userId, isAudioOn);
            });

            socket.on('user-video-toggle', (userId, isVideoOn) => {
                // Update UI to show video status
                updateParticipantVideoStatus(userId, isVideoOn);
            });

            socket.on('screen-share-started', (userId) => {
                currentScreenSharer = userId;
                showScreenShare();
            });

            socket.on('screen-share-stopped', (userId) => {
                if (currentScreenSharer === userId) {
                    currentScreenSharer = null;
                    hideScreenShare();
                }
            });

            socket.on('chat-message', (data) => {
                addChatMessage(data);
            });
        }

        async function createPeerConnection(userId, isInitiator) {
            const peer = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });

            peers[userId] = peer;

            // Add local stream to peer connection
            localStream.getTracks().forEach(track => {
                peer.addTrack(track, localStream);
            });

            // Handle incoming stream
            peer.ontrack = (event) => {
                const remoteStream = event.streams[0];
                addVideoElement(userId, remoteStream);
            };

            // Handle ICE candidates
            peer.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate, userId);
                }
            };

            // Create offer if initiator
            if (isInitiator) {
                const offer = await peer.createOffer();
                await peer.setLocalDescription(offer);
                socket.emit('offer', offer, userId);
            }
        }

        function addVideoElement(userId, stream) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.id = `video-${userId}`;

            const video = document.createElement('video');
            video.className = 'video-element';
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;

            const overlay = document.createElement('div');
            overlay.className = 'video-overlay';
            overlay.textContent = `User ${userId.substr(0, 5)}`;

            videoContainer.appendChild(video);
            videoContainer.appendChild(overlay);
            document.getElementById('videoGrid').appendChild(videoContainer);

            updateVideoGrid();
        }

        function removeVideoElement(userId) {
            const videoElement = document.getElementById(`video-${userId}`);
            if (videoElement) {
                videoElement.remove();
            }
            updateVideoGrid();
        }

        function updateVideoGrid() {
            const videoGrid = document.getElementById('videoGrid');
            const videos = videoGrid.children;
            const count = videos.length;

            if (count <= 1) {
                videoGrid.style.gridTemplateColumns = '1fr';
                videoGrid.style.gridTemplateRows = '1fr';
            } else if (count <= 4) {
                videoGrid.style.gridTemplateColumns = 'repeat(2, 1fr)';
                videoGrid.style.gridTemplateRows = 'repeat(2, 1fr)';
            } else {
                videoGrid.style.gridTemplateColumns = 'repeat(3, 1fr)';
                videoGrid.style.gridTemplateRows = 'repeat(3, 1fr)';
            }
        }

        function updateParticipantCount() {
            const count = Object.keys(peers).length + 1; // +1 for local user
            document.getElementById('participantCount').textContent = count;
        }

        function updateParticipantAudioStatus(userId, isAudioOn) {
            // Update participants list UI
            console.log(`User ${userId} audio: ${isAudioOn ? 'on' : 'off'}`);
        }

        function updateParticipantVideoStatus(userId, isVideoOn) {
            // Update participants list UI
            console.log(`User ${userId} video: ${isVideoOn ? 'on' : 'off'}`);
        }

        function toggleAudio() {
            isAudioOn = !isAudioOn;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = isAudioOn;
            });
            
            const btn = document.getElementById('audioBtn');
            btn.textContent = isAudioOn ? 'üé§' : 'üé§';
            btn.className = isAudioOn ? 'control-btn primary' : 'control-btn muted';
            
            socket.emit('toggle-audio', isAudioOn);
        }

        function toggleVideo() {
            isVideoOn = !isVideoOn;
            localStream.getVideoTracks().forEach(track => {
                track.enabled = isVideoOn;
            });
            
            const btn = document.getElementById('videoBtn');
            btn.textContent = isVideoOn ? 'üìπ' : 'üìπ';
            btn.className = isVideoOn ? 'control-btn primary' : 'control-btn muted';
            
            socket.emit('toggle-video', isVideoOn);
        }

        async function toggleScreenShare() {
            if (!isScreenSharing) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });
                    
                    // Replace video track in all peer connections
                    const videoTrack = screenStream.getVideoTracks()[0];
                    Object.values(peers).forEach(peer => {
                        const sender = peer.getSenders().find(s => 
                            s.track && s.track.kind === 'video'
                        );
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    });
                    
                    // Update local video
                    document.getElementById('localVideo').srcObject = screenStream;
                    
                    // Handle screen share end
                    videoTrack.onended = () => {
                        stopScreenShare();
                    };
                    
                    isScreenSharing = true;
                    document.getElementById('screenShareBtn').className = 'control-btn danger';
                    socket.emit('start-screen-share');
                    
                } catch (error) {
                    console.error('Error sharing screen:', error);
                }
            } else {
                stopScreenShare();
            }
        }

        function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            // Replace screen track with camera track
            const videoTrack = localStream.getVideoTracks()[0];
            Object.values(peers).forEach(peer => {
                const sender = peer.getSenders().find(s => 
                    s.track && s.track.kind === 'video'
                );
                if (sender) {
                    sender.replaceTrack(videoTrack);
                }
            });
            
            // Update local video
            document.getElementById('localVideo').srcObject = localStream;
            
            isScreenSharing = false;
            document.getElementById('screenShareBtn').className = 'control-btn secondary';
            socket.emit('stop-screen-share');
        }

        function showScreenShare() {
            document.getElementById('screenShareContainer').style.display = 'block';
        }

        function hideScreenShare() {
            document.getElementById('screenShareContainer').style.display = 'none';
        }

        function leaveRoom() {
            if (confirm('Are you sure you want to leave the meeting?')) {
                // Stop all tracks
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                if (screenStream) {
                    screenStream.getTracks().forEach(track => track.stop());
                }
                
                // Close all peer connections
                Object.values(peers).forEach(peer => peer.close());
                
                // Disconnect socket
                socket.disconnect();
                
                // Redirect to home page
                window.location.href = '/';
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        function showTab(tabName) {
            // Hide all tabs
            document.getElementById('participantsTab').style.display = 'none';
            document.getElementById('chatTab').style.display = 'none';
            
            // Remove active class from all tabs
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').style.display = 'block';
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function setupChatInput() {
            const chatInput = document.getElementById('chatInput');
            
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendChatMessage();
                }
            });
        }

        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message) {
                socket.emit('chat-message', message);
                chatInput.value = '';
            }
        }

        function addChatMessage(data) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            
            const senderElement = document.createElement('div');
            senderElement.className = 'chat-sender';
            senderElement.textContent = data.userName;
            
            const messageText = document.createElement('div');
            messageText.textContent = data.message;
            
            const timestamp = document.createElement('div');
            timestamp.style.fontSize = '10px';
            timestamp.style.color = '#888';
            timestamp.style.marginTop = '5px';
            timestamp.textContent = new Date(data.timestamp).toLocaleTimeString();
            
            messageElement.appendChild(senderElement);
            messageElement.appendChild(messageText);
            messageElement.appendChild(timestamp);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize the application when page loads
        window.addEventListener('load', init);
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
